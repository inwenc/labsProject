version: "2.1"

services:
  frontend:
    build:
      context: ./project-ui
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    networks:
      - internal
    restart: unless-stopped
  backend:
    build:
      context: ./project-api
      dockerfile: ./Dockerfile
    ports:
      - "3001:3001"
    networks:
      - internal
    restart: unless-stopped

networks:
  internal: {}
