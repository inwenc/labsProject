version: "2.1"

services:
  frontend:
    build:
      context: ./project-ui
      dockerfile: ./Dockerfile
    ports:
      - "80:80"
    networks:
      - internal
    restart: unless-stopped
  backend:
    build:
      context: ./project-api
      dockerfile: ./Dockerfile
    ports:
      - "3001:3001"
    networks:
      - internal
    restart: unless-stopped
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"

networks:
  internal: {}
