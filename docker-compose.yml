version: "2"

volumes:
  mongo-data:

services:
  mongo:
    image: arm7/mongo
    restart: always
    volumes:
      - "mongo-data:/data/db"
    expose:
      - "27017"
  frontend:
    depends_on:
      - mongo
    build:
      context: ./project-ui
      dockerfile: ./Dockerfile.template
    ports:
      - "80:80"
    networks:
      - internal
    restart: unless-stopped
  backend:
    depends_on:
      - mongo
    build:
      context: ./project-api
      dockerfile: ./Dockerfile.template
    ports:
      - "3001:3001"
    networks:
      - internal
    restart: unless-stopped

networks:
  internal: {}
